<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/join.css}">
    :
</head>

<body>
    <div id="content">
        <div id="header">
            <img src="NAVER_CI_Green.png" id="logo"></a>
        </div>
        <form th:action th:object="${joinForm}" method="post">
            <div>
                <h3>
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" th:field="*{userId}" class="int" maxlength="20">
                </span>
                <span class="error_next_box" th:errors="*{userId}"></span>
            </div>
            <div>
                <h3 class="join_title"><label for="password">비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="text" th:field="*{password}" class="int" maxlength="20">
                    <img src="m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                </span>
                <span class="error_next_box" th:errors="*{password}"></span>
            </div>
            <div>
                <h3 class="join_title"><label for="password2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
                    <input type="text" th:field="*{password2}" class="int" maxlength="20">
                    <img src="m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                </span>
                <span class="error_next_box" th:errors="*{password2}"></span>
            </div>
            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">
                    <input type="text" th:field="*{name}" class="int" maxlength="20">
                </span>
                <span class="error_next_box" th:errors="*{name}"></span>
            </div>
            <div>
                <h3 class="join_title"><label for="nickname">닉네임</label></h3>
                <span class="box int_name">
                    <input type="text" th:field="*{nickname}" class="int" maxlength="20">
                </span>
                <span class="error_next_box" th:errors="*{nickname}"></span>
            </div>
            <div>
                <h3 class="join_title"><label for="title">블로그 제목</label></h3>
                <span class="box int_name">
                    <input type="text" th:field="*{title}" class="int" maxlength="20">
                </span>
                <span class="error_next_box" th:errors="*{title}"></span>
            </div>
            <div class="btn_area">
                <button id="btnJoin" type="submit">
                    <span>가입하기</span>
                </button>
            </div>
        </form>
    </div>

</body>

</html>
