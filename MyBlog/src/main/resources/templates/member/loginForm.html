<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/join.css}">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="content">
            <div id="header">
                <img src="https://raw.githubusercontent.com/seo-yeongjun/ZanyGeek/81a5293b4db3288fbc2f77bcd6cc71c07a6dca6f/icon/logo.svg"
                    id="logo"></a>
                <p>ZanyGeek's</p>
                <p>Toy Blog</p>
            </div>
            <div class="py-5 text-center">
                <h2>로그인</h2>
            </div>
            <form action="item.html" th:action th:object="${loginForm}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>
                <div>
                    <h3>
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" th:field="*{userId}" class="int">
                    </span>
                    <span class="error_next_box" th:errors="*{userId}"></span>
                </div>
                <div>
                    <h3 class="join_title"><label for="password">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="password" id="password" th:field="*{password}" class="int">
                    </span>
                    <span class="error_next_box" th:errors="*{password}"></span>
                </div>
                <div class="row">
                    <div class="btn_area">
                        <button class="btnJoin" type="submit">
                            <span>로그인</span>
                        </button>
                    </div>
                    <div class="btn_area">
                        <button class="btnJoin" onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                        </button>
                    </div>
            </form>
        </div> <!-- /container -->
</body>

</html>
